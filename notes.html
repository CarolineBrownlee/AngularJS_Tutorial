<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

    
    <div ng-app="">
        
    <!-- DIRECTIVES -->
    <!-- ng-init directive initializes AngularJS application variables -->
    <div ng-init="firstName='John'">
        <p>The name is <span ng-bind="firstName"></span></p>
        <!-- output:  The name is John -->
    </div>

    <!-- EXPRESSIONS -->
    <div>
        <!-- Written inside of double braces -->
        <p>My first expression: {{ 5 + 5 }}</p>
        <!-- output:  My first expression: 10 -->

        <!-- They bind AngularJS data to HTML the same way as the ng-bind directive -->
        <p>Name: <input type="text" ng-model="name"></p>
        <p>{{name}}</p>
    </div>

</div>

</body>
</html>
