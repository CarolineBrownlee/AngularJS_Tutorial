<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

    
    <div ng-app="">
        
    <!-- DIRECTIVES -->
    <!-- ng-init directive initializes AngularJS application variables -->
    <div ng-init="firstName='John'">
        <p>The name is <span ng-bind="firstName"></span></p>
        <!-- output:  The name is John -->
    </div>

    <!-- EXPRESSIONS -->
    <div>
        <!-- Written inside of double braces -->
        <p>My first expression: {{ 5 + 5 }}</p>
        <!-- output:  My first expression: 10 -->

        <!-- They bind AngularJS data to HTML the same way as the ng-bind directive -->
        <p>Name: <input type="text" ng-model="name"></p>
        <p>{{name}}</p>
        <p>Favorite Food: <input type="text" ng-model="food"></p>
        <p>{{food}}</p>
    </div>

    <!-- APPLICATIONS -->
    <!-- Modules define AngularJS Applications -->
    <!-- Controllers control AngularJS Applications -->
    <div ng-app="myApp" ng-controller="myCtrl">

        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}
        
        </div>
        
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.firstName= "John";
                $scope.lastName= "Doe";
            });
        </script>

</div>

</body>
</html>
